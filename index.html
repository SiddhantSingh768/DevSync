      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0fdf4',
              100: '#dcfce7',

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .mono {
      font-family: 'Fira Code', monospace;
    }
    
    /* Global Selection Color */
    ::selection {
      background-color: rgba(16, 185, 129, 0.2); /* Emerald-500 with opacity */
      color: #065f46; /* Emerald-800 */
    }
    .dark ::selection {
      background-color: rgba(52, 211, 153, 0.2); /* Emerald-400 with opacity */
      color: #d1fae5; /* Emerald-100 */
    }

    /* Clean Modern Background */
    body {
      background-color: #f8fafc; /* Slate-50 - cleaner than Stone */
      background-image: 
        radial-gradient(at 0% 0%, rgba(34, 197, 94, 0.03) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.03) 0px, transparent 40%);
    }

    .dark body {
      background-color: #09090b; /* Zinc-950 */
      background-image: none;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #09090b;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #27272a;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1; /* Slate-300 for better visibility in light mode */
      border-radius: 10px;
      border: 3px solid #f8fafc;
      background-clip: content-box;
    }
    .dark ::-webkit-scrollbar-thumb {
      border: 3px solid #09090b;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #10b981; /* Emerald-500 hover */
      background-clip: content-box;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
